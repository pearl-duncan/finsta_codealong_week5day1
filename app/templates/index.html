<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    <h1>Hello from HTML</h1>

    {% if red == True %}
    <p style="color:red;">{{ message }}</p>
    {% else %}
    <p>{{ message }}</p>
    {% endif %}
    <ul>
        {% for person in people %}
            <li>{{ person }}</li>
        {% endfor %}
    </ul>
{% endblock %}


</body>
</html>
